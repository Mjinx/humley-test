<!DOCTYPE html>
<html ng-app="humleyTest">
  <head>
    <title>Humley Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-controller="watsonCtrl" ng-cloak>
    <h2 class="title">Moe's interview bot</h2>
    <form name="askWatson">
      <div class="well">
        <div>
          <select ng-options="option.id as option.name for option in classifiers" 
                  ng-model="classifier" required>
            <option ng-selected="true" value="">Select a classifier</option>
          </select>
          <input type="button" value="Check Watson" ng-disabled="!classifier" ng-click="checkStatus()">
        </div>
        </br>
        <div>
          <input type="search" required placeholder="Ask Watson a question" ng-model="question">
          <input type="submit" value="Ask..." ng-disabled="askWatson.$invalid" ng-click="ask(question)">
        </div>
        <pre>{{message|json}}</pre>
      </div>
    </form>

  </body>

  <script src="scripts/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ctrl/watsonCtrl.js"></script>
  <script src="js/srv/watson.js"></script>
  
</html>
